<script>
    /*
    prompt창이 뜬다 내용은 "더할 값을 입력하세요. 종료는 0 " 계속뜬다.
    0이 입력되기 전가지 반복해서 입력된 숫자들을 모두 더한값을
    화면에 출력해주세요 */

    
    let sum = 0;
    while (true){
        const r = prompt('더할 값을 입력하세요. (종료는 0)'); // 여기서 넘어오는값은 문자열이다.
        if(r === '0'){ 
            break;
        } else if(r === null){
            continue;
        }
        sum += parseInt(r);
    }
    document.write(`전체값은${sum} 입니다.`);

</script>
</html>
