<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    console.log('A');
    console.log('B');
    console.log('C');
    console.log('-------------');

    setTimeout(function() { // 가장오래걸릴것 같은 것은 콜스택에 올린다 / 쓰레드를 하나만 만들기 때문에
        console.log('A');
    }, 3000);

    setTimeout(function() {
        console.log('B');
    }, 2000);

    setTimeout(function() {
        console.log('C');
    }, 1000);


    setTimeout(function() {
        console.log('-------------');
        console.log('A1');

        setTimeout(function() {
            console.log('B1');

            setTimeout(function() {
                console.log('C1');
            }, 1000);
        }, 2000);
    }, 3000);
</script>
</html>
