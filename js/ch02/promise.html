<script>
    const p = new Promise(function(resolve, reject){    // 생성자 함수를 만들때는 대문자로 시작한다.)
        setTimeout(function() {
            console.log('Promise 실행');
            resolve('zz'); //오래걸리는 작업이다.
        }, 2000);
    });

    p
    .then(function(val) {
        console.log(val);
        console.log('성공!');
    })
    .catch(function(val) {
        console.log(val);
        console.log('실패!');
    });
</script>
