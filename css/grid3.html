<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 명시적 2개 열 정의*/
            grid-template-rows: 100px 100px 100px; /* 명시적 2개 행 정의*/
            grid-auto-columns: 50px;
        }
        .container > div { border: 1px solid #ccc; background-color: antiquewhite;}

        .item:nth-child(2) {grid-row: 2 / span 2; grid-row: 2 / 3}/**/
        .item:nth-child(3) {grid-row: 1 / span 3; grid-row: 1}/**/
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
    </div>
</body>
</html>
